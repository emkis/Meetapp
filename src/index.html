<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/kognise/water.css/dist/dark.min.css"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./index.js" defer></script>

    <title>Meetapp</title>
  </head>
  <body>
    <main>
      <div class="grid-item">
        <h3>Meet's registration ✍</h3>
        <div class="alert"></div>

        <form class="meet__register">
          <div class="input-wrapper">
            <label for="meet-name">What is the meet's name?</label>
            <input id="meet-name" type="text" />
          </div>

          <div class="input-wrapper">
            <label for="meet-duration">
              What is the meet's duration? <i>in minutes</i>
            </label>
            <input id="meet-duration" type="number" />
          </div>

          <div class="input-wrapper">
            <label for="meet-category">What is the meet's category?</label>
            <select name="meet-category" id="meet-category">
              <option value="">Choose a category</option>
            </select>
          </div>

          <button class="meet__button" type="submit">Add meet 📝</button>
        </form>
      </div>

      <div class="grid-item">
        <h3>Meet's list 📖</h3>
        <ul class="meet-list"></ul>
        <button id="organizer" class="meet__button">Organize meets 🔨</button>
      </div>

      <div class="grid-item filters" style="opacity: 0;">
        <h3>Categories 📌</h3>
        <div class="filters-list"></div>
      </div>

      <div class="grid-item trails" style="opacity: 0;"></div>
    </main>
  </body>
</html>
